<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <!--Table to display pets and their owners-->
  <table>
    <!--Table headings-->
    <thead>
      <tr>
        <th>Name</th>
        <th>Animal</th>
        <th>Age</th>
        <th>Owner</th>
      </tr>
    </thead>
    <!--Table data-->
    <tbody>
      <tr>
        <td>Sparky</td>
        <td>Dog</td>
        <td>4</td>
        <td>Jasmine</td>
      </tr>
      <tr>
        <td>Lulu</td>
        <td>Rabbit</td>
        <td>2</td>
        <td>Richard</td>
      </tr>
      <tr>
        <td>Cheeto</td>
        <td>Lizard</td>
        <td>15</td>
        <td>Danny</td>
      </tr>
      <tr>
        <td>Willow</td>
        <td>Dog</td>
        <td>5</td>
        <td>Lorna</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
