<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Office Hours Schedule</title>
</head>

<body>
  <h1>My Office Hours Schedule</h1>
  <!--Table-->
  <table>
    <!--Table Headings-->
    <thead>
      <tr>
        <!--Scope atribute is used as each day of the week related to the data in the column underneath it-->
        <td></td>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
      </tr>
    </thead>
    <!--Table Data-->
    <tbody>
      <tr>
        <td scope="row">9:00 - 11:00</td>
        <td >Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
      </tr>
      <tr>
        <td scope="row">11:00 - 12:00</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Open</td>
      </tr>
      <tr>
        <td scope="row">12:00 - 14:00</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
      </tr>
      <tr>
        <td scope="row">14:00 - 16:00</td>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
        <td>Closed</td>
      </tr>
      <tr>
        <td scope="row">16:00 - 18:00</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
